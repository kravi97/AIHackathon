<div class="container mt-4">
  <div class="row mb-3">
      <div class="col-md-6">
          <div class="form-group">
              <label for="dropdown1">Project</label>
              <select class="form-control" id="dropdown1" [(ngModel)]="selectedProject" (change)="onProjectSelect($event)">
                  <option *ngFor="let project of projects" [value]="project.id">
                      {{ project.name }}
                  </option>
              </select>
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <label for="dropdown2">Tasks</label>
              <select class="form-control" id="dropdown2" [(ngModel)]="selectedProjecttitle"  (change)="onProjectTaskSelect($event)">
                  <option *ngFor="let project of projectTask" [value]="project.id">
                      {{ project.title }}
                  </option>
              </select>
          </div>
      </div>
  </div>

  <div class="row mb-3">
      <div class="col-md-12">
          <div class="form-group">
              <label for="textarea">Task Description</label>
              <textarea [(ngModel)]="taskDescription" class="form-control" id="textarea" rows="10"></textarea>
          </div>
      </div>
  </div>
</div>
