<div class="container mt-4">
  <div class="row mb-3">
      <div class="col-md-6">
          <div class="form-group">
              <label for="dropdown1">Dropdown 1</label>
              <select class="form-control" id="dropdown1">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
              </select>
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-group">
              <label for="dropdown2">Dropdown 2</label>
              <select class="form-control" id="dropdown2">
                  <option>Option 1</option>
                  <option>Option 2</option>
                  <option>Option 3</option>
              </select>
          </div>
      </div>
  </div>

  <div class="row mb-3">
      <div class="col-md-12">
          <div class="form-group">
              <label for="inputBox">Task Title</label>
              <input [(ngModel)]="taskTitle" type="text" class="form-control" id="inputBox">
          </div>
      </div>
      <div class="">
        <button (click)="createTask()" class="mt-2 btn btn-sm btn-success" type="button">Submit</button>
      </div>
  </div>

  <div class="row mb-3">
      <div class="col-md-12">
          <div class="form-group">
              <label for="textarea">Textarea</label>
              <textarea [(ngModel)]="taskDescription" class="form-control" id="textarea" rows="10"></textarea>
          </div>
      </div>
  </div>
</div>
